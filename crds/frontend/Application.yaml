project: default
source:
  repoURL: 'git@github.com:YousofMersal/website.git'
  path: crds/frontend
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: frontend
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
