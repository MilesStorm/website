apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: frontend
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1  # Number of replicas
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yousofmersal/frontend:latest 
        ports:
        - containerPort: 80  # Exposing internal port 80
